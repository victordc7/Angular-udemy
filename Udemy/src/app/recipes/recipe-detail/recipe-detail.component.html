  </div>
</div>
<div class="row">
    <div class="col-xs-8">
      <h1>{{ recipe.name }}</h1>
    </div>
    <div class="col-xs-4">
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle">Opciones <span class="caret"></span></button>
        <ul class="dropdown-menu">
          <li><a href="#">Agregar lista de compras</a></li>
          <li><a href="#">Editar receta</a></li>
          <li><a href="#">Eliminar receta</a></li>
        </ul>
      </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
</div>
<div class="row">

      ingredientes

</div>
