<div class="row principal">
  <div class="col-lg-12">
    <app-shoping-edit></app-shoping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" *ngFor="let ingredient of ingredients; let i = index">
        {{ ingredient?.name }} ({{ ingredient?.amount }} {{ingredient?.medida}})
        <span class="herramientas pull-right">
          <span class="item editar" style="cursor: pointer"  (click)="shoppingS.onEditIngredient(i)">
            <i class="fas fa-pencil-alt"></i>
          </span>
          <span class="item eliminar" style="cursor: pointer" (click)="shoppingS.onDeleteIngredient(i)">
            <i class="fas fa-trash-alt"></i>
          </span>
        </span>  
      </a>
    </ul>
  </div>
</div>
